---
- name: Instalar e configurar o Wazuh Agent
  hosts: all
  become: yes
  gather_facts: yes

  vars:
    wazuh_version: "4.13.1-1"
    wazuh_ip: "192.168.0.13"
    wazuh_password: "7O(u9{tze0t3LX5@oi="

  tasks:
    - name: Baixar pacote do Wazuh Agent
      ansible.builtin.get_url:
        url: "https://packages.wazuh.com/4.x/apt/pool/main/w/wazuh-agent/wazuh-agent_{{ wazuh_version }}_amd64.deb"
        dest: "/tmp/wazuh-agent_{{ wazuh_version }}_amd64.deb"
        mode: '0644'

    - name: Instalar Wazuh Agent
      ansible.builtin.apt:
        deb: "/tmp/wazuh-agent_{{ wazuh_version }}_amd64.deb"
        state: present

    - name: Configurar endereço do servidor Wazuh
      ansible.builtin.lineinfile:
        path: /var/ossec/etc/ossec.conf
        regexp: '<address>.*</address>'
        line: "<address>{{ wazuh_ip }}</address>"
        backup: yes

    - name: Configurar senha de registro no arquivo client.keys (se necessário)
      ansible.builtin.copy:
        dest: /var/ossec/etc/local_internal_options.conf
        content: |
          registration_password={{ wazuh_password }}
        mode: '0644'

    - name: Registrar agente no servidor Wazuh (se não estiver registrado)
      ansible.builtin.shell: |
        /var/ossec/bin/agent-auth -m {{ wazuh_ip }} -P "{{ wazuh_password }}"
      args:
        creates: /var/ossec/etc/client.keys

    - name: Habilitar e iniciar serviço Wazuh Agent
      ansible.builtin.systemd:
        name: wazuh-agent
        enabled: yes
        state: restarted

    - name: Limpar arquivo .deb após instalação
      ansible.builtin.file:
        path: "/tmp/wazuh-agent_{{ wazuh_version }}_amd64.deb"
        state: absent
