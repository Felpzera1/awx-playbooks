---
- name: Atualizar sistema Linux (apt)
  hosts: all
  become: yes
  gather_facts: yes
  tasks:
    - name: Atualizar cache do apt
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600  # Cache válido por 1 hora
      
    - name: Fazer upgrade de todos os pacotes
      ansible.builtin.apt:
        upgrade: dist  # Opções: dist, full, yes, safe
        autoremove: yes
        autoclean: yes
      register: upgrade_result
    
    - name: Verificar se precisa reiniciar
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required
    
    - name: Mostrar pacotes atualizados
      ansible.builtin.debug:
        msg: "{{ upgrade_result.stdout_lines }}"
      when: upgrade_result.stdout_lines is defined
    
    - name: Avisar se reinicialização é necessária
      ansible.builtin.debug:
        msg: "⚠️  ATENÇÃO: Servidor precisa ser reiniciado!"
      when: reboot_required.stat.exists
    
    - name: Limpar pacotes desnecessários
      ansible.builtin.apt:
        autoclean: yes
        autoremove: yes